<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
  <!--<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>-->
  <script type="text/javascript" src="scripts/Scheduler.js"></script>
  <script type="text/javascript" src="scripts/libclock/Timer.js"></script>
  <script type="text/javascript" src="scripts/libclock/TimerManager.js"></script>
  <script type="text/javascript" src="scripts/libclock/Clock.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Clilk Audio Test</title>

  <script language="javascript" type="text/javascript">
    $(document).ready(function () {
    });

    function loadJSON(id) {
      $.ajax({
        url: '/res/plans/plan' + id + '.json',
        dataType: 'json'
      }).done(function (data) {
        s = new Scheduler(data);
        $("#scheduleView").val(JSON.stringify(data));
      });
    }

    function play() {
      s.play();
    }

    function togglePause() {
      s.togglePause();
    }

  </script>
</head>
<body>
  <textarea id="scheduleView" cols="80" rows="10"></textarea><br />
  <button onclick="loadJSON(1);">1</button>
  <button onclick="loadJSON(2);">2</button>
  <button onclick="loadJSON(3);">3</button>
  <button onclick="loadJSON(4);">4</button>
  <br /><br />
  <button onclick="play();">Play!</button>
  <button onclick="togglePause();">Pause!</button>
</body>
</html>
